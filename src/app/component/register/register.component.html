<div class="container">
    <div class="leftContainer">
        <div class="header">
            <span class="headerFont" style="color: red;">F</span>
            <span class="headerFont" style="color: blue;">u</span>
            <span class="headerFont" style="color: yellow;">n</span>
            <span class="headerFont" style="color: palevioletred;">d</span>
            <span class="headerFont" style="color: brown;">o</span>
            <span class="headerFont" style="color: mediumspringgreen;">o</span>
        </div>
        <div class="header_2_container">
            <span class="header_2">Create your Fundoo Account</span>
        </div>
        <div class="name">
            <p>
                <mat-form-field appearance="outline">
                  <mat-label>First Name</mat-label>
                  <input matInput placeholder="First Name">
                </mat-form-field>
              </p>
              <p>
                <mat-form-field appearance="outline">
                  <mat-label>Last Name</mat-label>
                  <input matInput placeholder="Last Name">
                </mat-form-field>
              </p>
        </div>
        <div>
          <p>
            <mat-form-field class="email" appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email">
            </mat-form-field>
          </p>
        </div>
        <div class="password">
          <div class="name">
            <p>
              <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password">
              </mat-form-field>
            </p>
            <p>
              <mat-form-field appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input matInput placeholder="Confirm Password">
              </mat-form-field>
            </p>
          </div>
          <span class="passwordHint">Use 8 or more characters with a mix of letters, numbers & symbols</span>
        </div>
        <div class="checkBox">
          <input type="checkbox" class="box" id="pass">
          <label class="showpass" for="pass">Show password</label>
        </div>
        <div class="next">
          <a href="https://www.w3schools.com/tags/att_input_type_checkbox.asp" class="signin">Sign in instead</a>
          <button class="button">Next</button>
        </div>
    </div>
    <div class="right-div">
      <img class="img" src="../../../assets/RegIcon.svg">
      <span class="right-div-2">One account. All of Fundoo working for you.</span>
    </div>
</div>
